<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航条</title>
    <style>
        .nav{
            background: #3a3a3a;
            height: 65px;
        }
        ul {
            overflow: hidden;
        }
        ul li{
            float: left;
            list-style: none;
            padding: 0 10px;
            line-height: 65px;
        }
        ul li a{
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="{{ url_for('login') }}">首页</a> </li>
            <li><a href="#">节目</a> </li>
        </ul>
    </div>
    {% block nav %}{% endblock %}
</body>
</html>
