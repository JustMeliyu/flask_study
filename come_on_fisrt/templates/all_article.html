{% extends 'nav.html' %}
{% block title %}文章列表{% endblock %}
{% block nav %}
    {% for article in articles %}
        <a class="title_font" href="{{ url_for('article.article_info', article_id = article.id) }}">{{ article.title }}</a>
        <p class="article_content">{{ article.content }}</p>
        <p class="position_right"><span class="article_type">{{ article.type }}</span>{{ article.author }}&nbsp&nbsp&nbsp&nbsp{{ article.create_time }}</p>
        <hr>
    {% endfor %}
{% endblock %}
