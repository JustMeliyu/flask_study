<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user_info</title>
</head>
<body>
    <p>这是一个user_info界面</p>
    {% if user and user.age >= 18 %}
        <a href="#">{{ user.name }}</a>
        <a href="#">{{ user.age }}</a>
        <a href="#">注销</a>
    {% elif user and user.age <18 %}
        <p>{{ user.name }} 的年龄为 {{ user.age }}，小于18！</p>
        <a href="#">注销</a>
    {% else %}
        <a href="#">登陆</a>
        <a href="#">注册</a>
    {% endif %}





</body>
</html>
